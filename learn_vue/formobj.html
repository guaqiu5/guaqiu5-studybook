<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<body>
    <div id='app'>
        <div><input type="radio" v-model="radios" value="男">男</div>
        <div><input type="radio" v-model="radios" value="女">女</div>
        {{radios}}
        <div><input type="checkbox" v-model="checkboxs" value="杂鱼" />杂鱼</div>
        <div><input type="checkbox" v-model="checkboxs" value="土鸡" />土鸡</div>
        {{checkboxs}}
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            checkboxs: [],
            radios: [],
        }
    })
</script>

</html>
